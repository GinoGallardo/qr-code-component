<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/output.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1.1em; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="w-full flex items-center justify-center">
    <div class="w-10/12 flex flex-col items-center justify-center rounded-xl bg-slate-100 p-4 md:w-6/12">
      <img class="rounded-xl mb-2" src="./images/image-qr-code.png" alt="Card Image">
      <div class="flex flex-col p-4 items-center justify-center mt-2">
        <h3 class="attribution-h3 text-2xl font-bold font-outfit text-gray-950 text-center">
          Improve your front-end skills by building projects
        </h3>
        <p class="attribution mt-1 text-xl  text-gray-600 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
  <script src="./node_modules/preline/dist/preline.js"></script>
</body>
</html>
